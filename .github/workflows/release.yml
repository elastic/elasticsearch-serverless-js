---
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: node
          package-name: "@elastic/elasticsearch-serverless"
          bootstrap-sha: "e71b2ff05abf70702e9342378da571032e670c8c"
          token: ${{ secrets.TOKEN_RELEASE_PLEASE }}
